<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
            position: relative;
        }

        button:hover {
            transform: translateY(-3px);
        }

        #yes-btn:hover {
            background-color: #45a049;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        #no-btn:hover {
            background-color: #d32f2f;
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        /* Estilos para los fuegos artificiales */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        /* Estilos para el coraz贸n */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #e91e63;
            animation: float 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .hidden {
            display: none;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #e91e63;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>驴Quieres ser mi novia?</h1>
        <div class="buttons">
            <button id="yes-btn">S铆</button>
            <button id="no-btn">No</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const message = document.getElementById('message');
            const body = document.body;
            const container = document.querySelector('.container');

            // Funci贸n para mover el bot贸n "No" a una posici贸n aleatoria
            function moveNoButton() {
                const containerRect = container.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Asegurarse de que el bot贸n no se salga del contenedor
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }

            // Mover el bot贸n "No" cuando se intenta hacer clic
            noBtn.addEventListener('click', function(event) {
                event.preventDefault();
                moveNoButton();
            });

            // Tambi茅n mover cuando el cursor se acerca
            noBtn.addEventListener('mouseover', function() {
                moveNoButton();
            });

            // Funci贸n para crear fuegos artificiales
            function createFirework(x, y) {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('firework');
                    
                    // Color aleatorio
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.backgroundColor = color;
                    
                    // Posici贸n inicial
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    // A帽adir al body
                    body.appendChild(particle);
                    
                    // Movimiento aleatorio
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    // Animaci贸n
                    let posX = x;
                    let posY = y;
                    let opacity = 1;
                    
                    const animate = () => {
                        posX += vx;
                        posY += vy;
                        opacity -= 0.02;
                        
                        particle.style.left = `${posX}px`;
                        particle.style.top = `${posY}px`;
                        particle.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            body.removeChild(particle);
                        }
                    };
                    
                    animate();
                }
            }

            // Funci贸n para crear corazones
            function createHearts() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerHTML = 'わ';
                        
                        // Posici贸n aleatoria
                        const x = Math.random() * window.innerWidth;
                        heart.style.left = `${x}px`;
                        heart.style.top = `${window.innerHeight}px`;
                        
                        body.appendChild(heart);
                        
                        // Animaci贸n
                        const duration = 3000 + Math.random() * 2000;
                        const endY = -100;
                        
                        heart.animate([
                            { transform: `translateY(0)`, opacity: 1 },
                            { transform: `translateY(${endY}px)`, opacity: 0 }
                        ], {
                            duration: duration,
                            easing: 'ease-out'
                        });
                        
                        // Eliminar despu茅s de la animaci贸n
                        setTimeout(() => {
                            if (heart.parentNode) {
                                body.removeChild(heart);
                            }
                        }, duration);
                    }, i * 200);
                }
            }

            // Evento para el bot贸n "S铆"
            yesBtn.addEventListener('click', function() {
                // Ocultar botones
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Mostrar mensaje
                message.textContent = '隆ahora si podremos tener un mundo en minecraft! ';
                message.classList.add('show');
                
                // Crear fuegos artificiales
                const interval = setInterval(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFirework(x, y);
                }, 300);
                
                // Crear corazones
                createHearts();
                
                // Detener fuegos artificiales despu茅s de 5 segundos
                setTimeout(() => {
                    clearInterval(interval);
                }, 5000);
            });
        });
    </script>
</body>
</html>
